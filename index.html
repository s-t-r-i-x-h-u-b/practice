<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task Board</title>
</head>

<body>
  <section id="board_section"></section>

  <section class="menu">
    <button id="dropdown">
      <img src="https://img.icons8.com/ios-glyphs/30/plus-math.png" />
    </button>
    <div class="dropdown">
      <button id="add_board">
        <img src="https://img.icons8.com/dotty/80/noticeboard.png" />
      </button>
      <button id="add_task">
        <img src="https://img.icons8.com/ios/50/note.png" />
      </button>
      <button id="del_board">
        <img src="https://img.icons8.com/dotty/80/delete-property.png" />
      </button>
      <button id="del_task">
        <img src="https://img.icons8.com/windows/32/remove-document.png" />
      </button>
      <button id="del_all">
        <img src="https://img.icons8.com/ios/50/delete-forever--v1.png" />
      </button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
